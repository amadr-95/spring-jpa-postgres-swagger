## Server
server.error.include-message=always

## Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/testing_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.showSql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

## Hibernate ddl auto
spring.jpa.hibernate.ddlAuto=create-drop

## Swagger (https://www.bezkoder.com/spring-boot-swagger-3/)
openapi.dev-url=http://localhost:8080
springdoc.swagger-ui.path=/bank-management
springdoc.swagger-ui.operationsSorter=method